<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body id="game-area">
    <header>
        <h1> WordDash </h1>
        <span id="level-label">
            <span>
                LEVEL:
            </span>
            <span id="selected-level">EASY</span>
        </span>
        <span id="gear-icon">
            <i class="fa-solid fa-gear"></i>
        </span>

    </header>
    <main id="word-area">
        <div id="guess-rows">
            <section class="guess-row" ID="guess-0">
                <div class="letter-box" id="letter-00"></div>
                <div class="letter-box" id="letter-01"></div>
                <div class="letter-box" id="letter-02"></div>
                <div class="letter-box" id="letter-03"></div>
                <div class="letter-box" id="letter-04"></div>
            </section>
        </div>

        <div ID="guessed-letters">
            <p>guessed letters</p>
            <p ID="used-letters">a, g, h, j</p>
        </div>

        <input id="user-guess" type="text" placeholder="type a 5 letter word" maxlength="5">

        <input type="button" value="GUESS!" id="guess-button">


        <!-- ##################### HIDDEN SECTION - ENABLED VIA JS ########################-->
        <div ID="popup-level" class="popup-message">
            <p>SELECT YOUR LEVEL</p>
            <input type="button" id="level-easy" value="EASY" class="level-button">
            <br>
            <input type="button" id="level-medium" value="NORMAL" class="level-button">
            <br>
            <input type="button" id="level-master" value="MASTER" class="level-button">
        </div>

        <div ID="popup-won" class="popup-message">
            <p id="winner">YOU WON!!</p>
        </div>

        <div ID="popup-lost" class="popup-message">
            <p id="loser">GAME OVER</p>
            <p>the correct word was:</p>
            <br>
            <p id="answer-word">ANSWER</p>
        </div>

        <div id="turnNumber">0</div>

    </main>

    <script src="https://kit.fontawesome.com/47b432aa42.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
